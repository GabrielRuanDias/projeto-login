<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Página de login">
    <meta name="keywords" content="login">
    <meta name="author" content="Gabriel Ruan">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/media-queries.css">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 200,
          'opsz' 48
        }
    </style>
        

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar  sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="inputbox">
                        <label for="iemail"><span class="material-symbols-outlined">person_filled</span></label>

                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Seu e-mail..." required class="login" autofocus title="E-mail" maxlength="30">
                    </div>
                    <div class="inputbox">
                        <label for="isenha"><span class="material-symbols-outlined">Key</span></label>

                        <input type="password" name="senha" id="isenha" autocomplete="current-password"  placeholder="Sua senha..." required class="login" title="Senha" minlength="8" maxlength="20">
                    </div>
                    <div>
                        <input type="submit" value="Entrar" class="butao">
                        <br>

                        <input type="button" value="Esqueci a senha" class="butao"> <span class="material-symbols-outlined" id="carta">Mail</span>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
